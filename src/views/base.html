<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: FBGraph api shiz https://developers.facebook.com/docs/sharing/webmasters#markup-->
    <title></title>
    <!-- livereload script - REMOVE IN PROD -->
    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    <!-- fb script - USE PROD IN PROD, remove DEBUG -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '1042075972480819',
          xfbml: true,
          version: 'v2.5'
        });
      };
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        // js.src = "//connect.facebook.net/en_US/sdk/debug.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header>
      {% include 'generic-header.html' %} {%block header%} {%endblock%}
    </header>

    {% block body %} Body content overridden here. {% endblock %}

    <footer>
      {%block footer%} {%endblock%} {% include 'generic-footer.html' %}
    </footer>

    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script> -->

    <script src="js/script.js"></script>

  </body>

</html>
